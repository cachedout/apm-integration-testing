<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toxi</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
  .eq > table > tbody > tr > td > span {
    height:120px; float:left; margin:15px
  }
  .ui-slider-latency { background: #242a82 ; }
  .ui-slider-bandwidth { background: #4c2482 ; }
  .ui-slider-slow-close { background: #245982 ; }
  .ui-slider-timeout { background: #248253 ; }
  .ui-slider-slicer { background: #248282  ; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
  <script src="static/jquery.sparkline.js"></script>
  <script>
  $( function() {

    var myvalues = [10,8,5,7,4,4,1];
    // $('.dynamicsparkline').sparkline(myvalues);
    var sparkMap = {};
    sparkMap.getMap = {};
    sparkMap.postMap = {}

    function processMolotov(data){
      var m = data.counters.molotov;
      // console.log(m);
      var get_stats = {};
      var post_stats = {};
      // FIXME probably just pull the first one instead since we are ovewriting the above stats anyhow
      for(let [k,v] of Object.entries(m)){
        var g = v['GET'];
        var p = v['POST'];
        // This is probably deeply offensive to JS developers.
        if (g) {
          // FIXME this only gets the run of the opbean with the lowest IP (java rn)
          g1 = Object.values(g)[0];
          g2 = Object.values(g1)[0];
          g3 = Object.values(g2)[0];
          gres = Object.values(g3)[0];
          for (let req of Object.values(gres)){
            for (let [http_code, num] of Object.entries(req)){
              if (Object.keys(get_stats).includes(http_code)){
                get_stats[http_code] += num;
              } else {
                get_stats[http_code] = num;
              }
            }
          }
        }
        if (p) {
          p1 = Object.values(p)[0];
          p2 = Object.values(p1)[0];
          p3 = Object.values(p2)[0];
          pres = Object.values(p3)[0];


          // FIXME refactor for horrific DRY violation
          for (let req of Object.values(pres)){
            for (let [http_code, num] of Object.entries(req)){
              if (Object.keys(get_stats).includes(http_code)){
                post_stats[http_code] += num;
              } else {
                post_stats[http_code] = num;
              }
            }
          } 
        }
      }



      // console.log(get_stats);
      // console.log(post_stats);
      $('#get_stats').empty();
      $('#post_stats').empty();
      $('#get_stats').text('GET req/min');
      $('#post_stats').text('POST req/min');
      for (let [h, v] of Object.entries(get_stats)){

        if (Object.keys(sparkMap.getMap).includes(h)){
                // append

                sparkMap['getMap'][h].push(v);
                if (sparkMap['getMap'][h].length >= 30) {
                  console.log('shifting');
                  sparkMap['getMap'][h].shift();
                }
              } else {
                // insert
                sparkMap['getMap'][h] = [v];
              }
              console.log(sparkMap);


        $('#get_stats').append(`<tr><td>${h}</td><td><span id="get-spark-${h}"></span></td><td>${v * 20}</td></tr>`);
        $(`#get-spark-${h}`).sparkline(sparkMap['getMap'][h])

      }
      for (let [h, v] of Object.entries(post_stats)){
        $('#post_stats').append(`<tr><td>${h}</td><span id="post-spark-${h}"></span></td><td>${v * 20}</td></tr>`);
      }
    }
  
    var stats_socket = io.connect('http://localhost:8127');
    stats_socket.on('connect', function (data) {
      // console.log('conn connected');
      stats_socket.emit('subscribe', 'all');
      // stats_socket.emit('subscribe', 'timers');
      // stats_socket.emit('subscribe', 'molotov.*');
    });
    stats_socket.on('all', function(data) {
      // console.log('all received');
      // console.log(data);
      if (data){
        processMolotov(data);
      }
    });

    // stats_socket.on('molotov.*', function (data) {
    //   console.log(data);
    //   // for (var server in data.gauges) {
    //   //   console.log(server + ' LG:' + data.gauges[server]);
    //   // }
    // });


    var socket = io.connect('http://localhost:8999');
    // Get list of load generators to render
    socket.on('connect', function() {
      $.get({
        url: 'http://localhost:8999/api/list',
        contentType: "application/json",
        dataType: 'json',
        success: function(result){
          drawLg(result);
        }
      });
    });

    // Get list of proxies to render
    $.get({
        url: window.location.origin + "/api/apps",
        contentType: "application/json",
        dataType: 'json',
        success: function(result){
          drawProxies(result);
        }
    });

    function drawLg(r) {
      console.log('Drawing load generator list');
      $.each(r, function(service_name, v) {
        // console.log(service_name);
        $("#load-controls").append(
          `<div id="${service_name}-container">` +
          `<p id="${ service_name }-header" class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">` +
          `<span style="margin:-2px 5px 0 0;">${service_name}</span>` +
          `</p><fieldset><label for="checkbox-${ service_name }">Load test<input type="checkbox" name="checkbox-${ service_name }" id="checkbox-${ service_name }"></label></fieldset>` +
          `</div>`
        );
        // $( "input[type='checkbox']" ).checkboxradio();
        // FIXME this seems to affect all the boxes!
        // $("input[type='checkbox']").prop('checked',true).checkboxradio('refresh')
        $('#checkbox-'+service_name).click(function() {
          if (this.checked) {
            $.get({
              url: "http://localhost:8999/api/start?job="+service_name,
              contentType: "application/json",
              dataType: 'json',
              success: function(result){
                console.log('Sent request to enable LG. result: ' + result)
              }
            });
          } else {
            $.get({
              url: "http://localhost:8999/api/stop?job="+service_name,
              contentType: "application/json",
              dataType: 'json',
              success: function(result){
                console.log('Sent request to disable LG. result: ' + result)
              }
            });
          }
        });
      })

    }

    function drawProxies(r) {
      console.log('Drawing proxies');
      r["proxies"].forEach(drawProxy);
    }

    function drawProxy(service_name) {  
      $("#proxy-container").append(
        `<div style="float:left;" id="${ service_name }-container">` + 
        `<p id="${ service_name }-header" class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">` +
        `<span style="float:left; margin:-2px 5px 0 0;">${service_name}</span></p></div>`
        );
      // FIXME: This ordering is a bit backward
      drawSliders(service_name);
      drawServiceEnable(service_name);
    }

    function drawSliders(service_name){
      $ ("#"+service_name+"-container").append(
        '<div style="margin: 15px" id="eq-'+service_name+'" class="eq">\
          <table>\
            <tr>\
            <td align="center" id="L-val">0</td>\
            <td align="center" id="J-val">0</td>\
            <td align="center" id="B-val">0</td>\
            <td align="center" id="SC-val">0</td>\
            <td align="center" id="T-val">0</td>\
            <td align="center" id="Sas-val">0</td>\
            <td align="center" id="Ssv-val">0</td>\
            </tr>\
            <tr>\
            <td><span id="L">0</span></td>\
            <td><span id="J">0</span></td>\
            <td><span id="B">0</span></td>\
            <td><span id="SC">0</span></td>\
            <td><span id="T">0</span></td>\
            <td><span id="Sas">0</span></td>\
            <td><span id="Ssv">0</span></td>\
            </tr>\
            <tr>\
            <td align="center">L</td>\
            <td align="center">J</td>\
            <td align="center">B</td>\
            <td align="center">SC</td>\
            <td align="center">T</td>\
            <td align="center">Sas</td>\
            <td alignt="center">Ssv</td>\
            </tr>\
          </table>\
      </div>'
      );
      // TODO: Add rest of attrs

    // setup EQ
    $( "#eq-"+ service_name+" > table > tbody > tr > td > span" ).each(function() {
      // read initial values from markup and remove that
      var value = parseInt( $( this ).text(), 10 );
      s = $( this ).empty().slider({
        value: value,
        range: "min",
        animate: true,
        orientation: "vertical",
        change: handleSlideChange,
      });
    });
    }

    function handleSlideChange(event, ui){
      // FIXME FAKE DATA
      // console.log(event.target.id);
      d = JSON.stringify({'proxy': 'postgres', 'tox_code': ui.handle.parentElement.id, 'val': ui.value});
      $.ajax({
        type: "POST",
        url: window.location.origin + "/api/slide",
        data: d,
        // success: function s(s) {console.log('success')},
        dataType: 'json',
        contentType: 'application/json'
      });
      $( `#${event.target.id}-val`).text(ui.value);
    }

    function drawServiceEnable(service_name) {
      // TODO: initialize state of checkboxes correctly
      $( `#${ service_name }-header`).after(
        `<fieldset><label for="checkbox-${ service_name }">Enabled?<input type="checkbox" name="checkbox-${ service_name } id="checkbox-${ service_name }"></label></fieldset>`
      );
      $( "input[type='checkbox']" ).checkboxradio();
      // FIXME currently not dynamic. Need to check correctly
      $("input[type='checkbox']").prop('checked',true).checkboxradio('refresh')
      $('#checkbox-'+service_name).click(function() {
        if (this.checked) {
          $.get({
            url: window.location.origin + "/api/enable?proxy="+service_name,
            contentType: "application/json",
            dataType: 'json',
            success: function(result){
              console.log('Sent request to enable. result: ' + result)
            }
          });
        } else {
          $.get({
            url: window.location.origin + "/api/disable?proxy="+service_name,
            contentType: "application/json",
            dataType: 'json',
            success: function(result){
              console.log('Sent request to disable. result: ' + result)
            }
          });
        }
      });
    }
  } );
  </script>
</head>
<body>
<div id="fancy-header">
  <table>
    <tr>
      <td>L: Latency</td>
      <td>J: Jitter</td>
    </tr>
    <tr>
      <td>B: Bandwidth</td>
      <td>SC: Slow close</td>
    </tr>
    <tr>
      <td>T: Timeout</td>
      <td>Sas: Slicer [Avg Size]</td>
    </tr>
    <tr>
      <td>Ssv: Slicer [Size Variation]</td>
    </tr>
  </table>



</div>
<div id="proxy-container" style="padding:4px;float: left;"></div>
<div id="load-container" style="padding: 4px; float: right;">
  <div id="load-stats">
    <table id="get_stats"></table>
    <table id="post_stats"></table>
  </div>
  <div id="load-controls"></div>
</div>
</body>
</html>
